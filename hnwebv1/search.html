<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartSort - Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="navbar-brand">Smart Sort</a>
        <div class="navbar-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="search.html" class="nav-link active">Search</a>
        </div>
    </nav>

    <main class="main-container search-page-content">
        <h1>Classify Waste</h1>
        <input type="search" id="search-bar" placeholder="Enter your search here...">
    </main>

    <button id="qr-button" aria-label="Show QR Code"></button>
    <div id="qr-overlay">
        <div id="qr-code-container">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=ExampleData" alt="QR Code">
            <p>Scan this code</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
